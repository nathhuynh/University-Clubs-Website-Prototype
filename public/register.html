<!DOCTYPE html>
<html lang="en">

<head>
            <title>
                    Register Page
            </title>

    <link rel="stylesheet" href="stylesheets/register-DARK.css">
    <script src="https://kit.fontawesome.com/186d59e9ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="scripts/login.js"></script>
</head>

<body>
    <header>
        <div class="left">
            <span class="return-button" onclick="window.location.href='log-in.html'">Back</span>
        </div>
        <div class="right">

        </div>
    </header>
    <br>
    <h1>
        YouX
    </h1>
    <h2>
        Register
    </h2>
    <p>Join our community, become a Youxer!</p>
        <br>
        <form>
            <div>
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" name="Email" required>
            </div>
            <br>
            <div>
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" name="FirstName" required>
             </div>
         <br>
         <div>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" required>
         </div>
         <br>
     <!-- <br>
         <div>


         </div>
     <br> -->

     <div>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required>
     </div>
    <br><div>
        <label for="confirmPass">Confirm Password:</label>
        <input type="password" id="confirmPass" name="confirmPass" required>

    </div>
<br>

        <br>
        <div class="Register">
            <button type="submit" value="Submit registration" onclick="signup()">Submit</button>
          </div>
        </form>

        <p>Already a member?</p>

            <div class="Log-in">
                <button type="button" value="Log-in">Log in</button>
            </div>
        <br>
        <br>
        </body>
</html>
